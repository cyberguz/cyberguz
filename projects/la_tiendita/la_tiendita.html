<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La_tiendita</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="head">
        <figure class="logo">
            <img src="https://i.imgur.com/NoKu9rU.jpg" alt="Logo Tiendita">
        </figure>
        <nav class="navbar">
            <ul class="menu">
                <li><a href="">Home</a></li>
                <li><a href="">Los mas pedidos</a></li>
                <li><a href="">Ofertas</a></li>
                <li><a href="">Delivery</a></li>
            </ul>            
        </nav>
    </header>
    <main class="main">
        <section class="content">
            <figure class="bodeguero">
                <img src="https://i.imgur.com/eVYoG7T.jpg" alt="bodeguero">
            </figure>
            <p>Tenemos los mejores productos para ti, ven y compruebalo. Las mejores ofertas, s√≥lo aqui en La Tiendita.</p></p>
        </section>
        <section class="box">
            <div class="box1">            
                <figure class="box1-images">
                <img src="https://i.imgur.com/DUd6Vhc.jpg" alt="Abarrotes">
                </figure>
                <p>Abarrotes</p>
            </div>
            <div class="box1">            
                <figure class="box2-images">
                    <img src="https://i.imgur.com/tEZZ4yh.jpg" alt="Carnes">
                </figure>
                <p>Carnes</p>
            </div>
            <div class="box1">            
                <figure class="box3-images">
                    <img src="https://i.imgur.com/Y90RZ2B.png" alt="Lacteos">
                </figure>
                <p>Lacteos</p>
            </div>
            <div class="box1">            
                <figure class="box4-images">
                    <img src="https://i.imgur.com/3luwmQn.jpg" alt="Bebidas">
                </figure>
                <p>Bebidas</p>
            </div>
        </section>
    </main> 
    <footer class="footer">
        <figure class="redes">
            <img src="https://i.imgur.com/Vjfm0FC.jpg" alt="redes">
        </figure>
    </footer>   
</body>
</html>
